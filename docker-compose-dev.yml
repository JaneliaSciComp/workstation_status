services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/api/static
    networks:
      - workstation-status-net
  app:
    #image: registry.int.janelia.org/jacs/workstation-status
    build: ./api
    restart: unless-stopped
    volumes:
        - ./api:/api
        - static_volume:/api/static
    environment:
      - PYTHONUNBUFFERED=1
    networks:
        - workstation-status-net

networks:
  workstation-status-net:
      driver: bridge

volumes:
  static_volume:
